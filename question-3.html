<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .changer{
        background-color: red;
    }
</style>
<body>
    <button onclick="get()">Change Color</button>
    
    <script>
        function get(){
            document.getElementsByTagName('button')[0].classList.toggle('changer')
        }


    </script>
</body>
</html>
