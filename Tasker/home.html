<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="parent">
        <div class="main">
            <div class="left">
                <img src="https://th.bing.com/th/id/R.2e2cd46024af4c88cb40224ccff6186e?rik=qWi6zMXyOJHoTQ&riu=http%3a%2f%2fpluspng.com%2fimg-png%2ftask-png-big-image-png-2400.png&ehk=M74tVnjD4jccCVZ9%2bqAL1n93ksSp5c9QlOWQvnUriIU%3d&risl=&pid=ImgRaw&r=0" class="left-image">
                <div class="left-1">
                    <img src="https://cdn1.iconfinder.com/data/icons/rounded-set-5/48/task-512.png">
                    <p>Tasks</p>
                </div>
                <div class="left-2">
                    <img src="https://icon-library.com/images/file-folder-icon-png/file-folder-icon-png-10.jpg">
                    <p>Categories</p>
                    <img src="https://wowjohn.com/wp-content/uploads/2022/05/drop-down-icon-png-2-Transparent-Images-Free.png" alt="">
                </div>
                    <div class="popup">
                        <ul id="popup-list">
                            <li><img src="https://tinyurl.com/ycynv9a6" alt="">
                            <p>None</p></li>
                            <li><img src="https://tinyurl.com/uc44sjzv" alt="">
                            <p>Home</p></li>
                            <li><img src="https://tinyurl.com/437hyf7t" alt="">
                            <p>School</p></li>
                            <li><img src="https://tinyurl.com/uzecftzp" alt="">
                            <p>Shopping list</p></li>
                            <li><img src="https://tinyurl.com/yr82pbuf" alt="">
                            <p class="categAdd">Add new</p></li>
                        </ul>
                    </div>
                <div class="left-3">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/settings-410-461751.png">
                    <p>Settings</p>
                </div>
                <div class="left-4">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.HLP5pw6XjvDsgaGyFyMLKgEsEs&pid=Api&P=0&h=220">
                    <p><a href="index.html">Logout</a></p>
                </div>

            </div>

            <div class="right">
                <div class="top">
                    <h1>All Your Tasks</h1>
                </div>
                <div class="top-1">
                    <div class="top-1-left">
                        <h3>Tasks</h3>
                    </div>
                    <div class="top-1-right">
                        <button class="all">All</button>
                        <button class="done">Done</button>
                        <button class="not-done">Not Done</button>
                        <img src="https://icon-library.com/images/filter-icon-png/filter-icon-png-10.jpg">
                    </div>
                </div>

                <div class="middle">
                    <div class="flex-1">
                        <input type="checkbox" class="check">
                        <span> </span>
                    </div>
                    <div class="flex-2">
                        <h5>Example Task-1</h5>
                        <div class="middle-flex">
                            <img src="https://tinyurl.com/uc44sjzv">
                            <p>Home</p>
                        </div>
                    </div>
                    <div class="edit-delete">
                        <img src="https://th.bing.com/th/id/OIP.IlMn0uiTq6u4q1BE6ekn0wHaHa?w=800&h=800&rs=1&pid=ImgDetMain" class="edit">
                        <img src="https://th.bing.com/th/id/OIP._7ha0zXBoYOS6jofOfuX_gHaHa?rs=1&pid=ImgDetMain" class="delete" >
                    </div>
                </div>

                <div class="middle">
                    <div class="flex-1">
                        <input type="checkbox" class="check">
                        <span> </span>
                    </div>
                    <div class="flex-2">
                        <h5>Example Task-2</h5>
                        <div class="middle-flex">
                            <img src="https://tinyurl.com/437hyf7t">
                            <p>School</p>
                        </div>
                    </div>
                    <div class="edit-delete">
                        <img src="https://th.bing.com/th/id/OIP.IlMn0uiTq6u4q1BE6ekn0wHaHa?w=800&h=800&rs=1&pid=ImgDetMain" class="edit">
                        <img src="https://th.bing.com/th/id/OIP._7ha0zXBoYOS6jofOfuX_gHaHa?rs=1&pid=ImgDetMain" class="delete">
                    </div>
                </div>

                
                <div class="add-task">
                    <div class="add">
                        <img src="https://tinyurl.com/yr82pbuf">
                        <p>Add Task</p>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="task-popup">
            <div class="add-task-1">
                <p>Insert Name</p>
                <input type="text" placeholder="Enter Task Name">
                <p>Select Category</p>
                <select>
                    <option value="None" class="none">None</option>
                    <option value="Home" class="Home">Home</option>
                    <option value="School" class="School">School</option>
                    <option value="Shopping list" class="Shopping">Shopping list</option>                    
                </select>
                <div class="button">
                    <button class="Task-cancel">Cancel</button>
                    <button class="Task-add">Add</button>
                </div>
            </div>
        </div>

        <div class="delete-task">
            <div class="delete-task-1">
                <p>Are you sure you want to delete task?</p>
                <button class="delete-cancel">Cancel</button>
                <button class="delete-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body> 
</html>
